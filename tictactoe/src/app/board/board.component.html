<h1>Current Player: {{player}}</h1>

<button class="centered" nbButton outline status="danger" (click)="newGame()">New Game</button>

<h2 *ngIf="winner">
    Player {{winner}} wins!
</h2>

<main>
    <square-tds
        *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)">

    </square-tds>
</main>
